<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Interective Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="hero">

    <header>
      <h1>Student Registration Form</h1>
    </header>

    <form>

      <label for="username">Name :</label>
      <input type="text" id="username" class="box" required>

      <br>

      <label for="father_name">Father’s Name :</label>
      <input type="text" id="father_name" class="box" required>

      <br>

      <label for="mother_name">Mother’s Name :</label>
      <input type="text" id="mother_name" class="box" required>

      <br>

      <label for="DOB">Date of Birth :</label>
      <input type="date" id="DOB" class="box" required>

      <br>

      <label for="mobile_number">Contact Mobile Number :</label>
      <input type="number" id="mobile_number" class="box" required>

      <br>

      <label for="aadhaar_no">Aadhaar no :</label>
      <input type="number" id="aadhaar_no" class="box" required>

      <br>

      <label for="email">Email :</label>
      <input type="email" id="email" class="box" required>

      <br>

      <label for="gender">Gender :</label>
      <input type="radio" name="gender" class="radio" value="male">Male
      <input type="radio" name="gender" class="radio" value="female">Female
      <input type="radio" name="gender" class="radio" value="others">Others

      <br>

      <label for="caste">Caste :</label>
      <select name="caste" class="box" required>
        <option value="">Nothing Selected</option>
        <option value="general">General</option>
        <option value="sc">SC</option>
        <option value="st">ST</option>
        <option value="obc-a">OBC-A</option>
        <option value="obc-b">OBC-B</option>
      </select>

      <br>

      <label for="blood group">Blood Group :</label>
      <select name="blood group" class="box" required>
        <option value="">none</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>

      <br>

      <label for="adress">Address </label>
      <br>
      <label for="village_city">Village/City :</label>
      <input type="text" id="village_city" class="box" required>
      <label for="post_office">Post Office :</label>
      <input type="text" id="post_office" class="box" required>

      <br>

      <label for="pincode">Pincode :</label>
      <input type="number" id="pincode" class="box" required>
      <label for="district">District :</label>
      <input type="text" id="district" class="box" required>

      <br>

      <label for="state_locality">State/Locality :</label>
      <input type="text" id="state_locality" class="box" required>

      <br>

      <label for="course">select your course</label>
      <select id="course" name="course" class="box" required>
        <option value="">nothing selected</option>
        <option value="Bsc">BSc</option>
        <option value="BCA">BCA</option>
        <option value="BTECH">BTECH</option>
        <option value="BBA">BBA</option>
      </select>

      <br>

      <label for="picture">upload your picture</label>
      <input type="file" id="picture" accept=".jpg,.jgeg,.pdf" class="box pic" required>

      <br>

      <input type="checkbox" class="checkbox" required>I Agree
      <button type="reset" class="reset">Reset</button>

      <br>

      <button type="submit" class="submit">Submit</button>

    </form>

  </div>

</body>

</html>
